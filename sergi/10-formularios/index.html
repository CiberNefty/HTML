<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="shortcut icon" href="/trash.png" type="image/x-icon">
</head>
<body>
    <h1>PAGINA CON FORMULARIOS</h1>

    <form>
        <label for="usuario">Usuario: </label>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe texto aqui">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="Escribe contraseña">
        <br>
        <input type="checkbox" name="condiciones" id="condiciones"> ¿Esta de acuerdo con este boton?
        <br><hr>
        <input type="button" name="lenguajes" value="HTML"> HTML
        <input type="range" name="lenguajes" value="CSS"> CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT"> JAVASCRIPT
        <input type="radio" name="lenguajes" value="SQL"> SQL
        <br>
        <input type="radio" name="lenguajes" value="REACT"> REACT
        <input type="radio" name="lenguajes" value="PYTHON"> PYTHON
        <input type="radio" name="lenguajes" value="JAVA"> JAVA
    </form>
    
</body>
</html>
