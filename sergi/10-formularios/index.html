<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <link rel="shortcut icon" href="/trash.png" type="image/x-icon">
</head>
<body>
    <h1>PAGINA CON FORMULARIOS</h1>

    <form>
        <label for="usuario">Usuario: </label>
        <input type="text" id="usuario" name="usuario" placeholder="Escribe texto aqui">
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" value="Escribe contraseña">
        <br>
        <input type="checkbox" name="condiciones" id="condiciones"> ¿Esta de acuerdo con este boton?
        <br><hr>
        <input type="button" name="lenguajes" value="HTML"> HTML
        <input type="range" name="lenguajes" value="CSS"> CSS
        <input type="checkbox" name="lenguajes" value="JAVASCRIPT"> JAVASCRIPT
        <input type="radio" name="lenguajes" value="SQL"> SQL
        <br>
        <input type="radio" name="lenguajes" value="REACT"> REACT
        <input type="radio" name="lenguajes" value="PYTHON"> PYTHON
        <input type="radio" name="lenguajes" value="JAVA"> JAVA
        <br>
        <hr>
        <label for="Años programando">Años programando : </label>
        <input type="number" id="programando" name="programando" placeholder="Años programando">
        <br>
        <label for="archivo">Subí tu curriculum : </label>
        <input type="file" id="archivo" name="archivo" value="file">
        <br>
        <hr>
        <h2>TEXTO PARA ESCRIBIR OPINION</h2>
        <label for="opinion">Subí tu curriculum : </label>
        <textarea  id="opinion" name="opinion" placeholder="Escribe tu opinion"></textarea>
        <br>
        <textarea  id="opinion1" name="opinion1" placeholder="Escribe tu opinion 1" rows="7" cols="80"></textarea>
        <hr>
        <br>
        <label for="pais">Selecciona tu pais </label>
        <select name="seleccion" id="seleccion">
            <option value="Marruecos">Marruecos</option>
            <option value="Irlanda">Irlanda</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Argentina</option>
            <option value="Bulgaria" selected="Bulgaria">Bulgaria</option> <!--Para que este selecionado por defecto es con selected-->
        </select>
        <br><hr>
        <label for="paises grupos">Seleccion de Equipos por paises</label>
        <select name="selecciones" id="seleccion">
            <optgroup label="Colombia">
                <option value="Millonarios">Millonarios</option>
                <option value="Santafe">Santafe</option>
                <option value="America">America</option>
                <option value="America">Nacional</option>
            </optgroup>
            <optgroup label="España">
                <option value="Billareal">Billareal</option>
                <option value="Vaya Dolit">Vaya Dolit</option>
                <option value="Real Bettys">Real Bettys</option>
                <option value="Atletico Madrid">Atletico Madrid</option>
            </optgroup>
        </select>
        <br><hr>
        <h2>INPUT'S DE ENVIO</h2>
        <input type="button" value="Enviar tus datos"> <!--Solo es un boton-->
        <br>
        <input type="button" value="Enviar tus datos"> <!--submit ejecuta el formulario-->
        <br>
        <input type="reset" value="Resetea el formulario"> <!--resetea el formulario-->
    </form>
    
</body>
</html>
